<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <style>
        body {
            background: #f3f6fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 28px 22px 22px 22px;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 340px;
        }
        .login-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d3dbe2;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            background: #667eea;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 4px;
        }
        .login-btn:hover {
            background: #5a67d8;
        }
        .divider {
            text-align: center;
            margin: 16px 0 10px 0;
            color: #888;
            font-size: 13px;
            position: relative;
        }
        .divider:before, .divider:after {
            content: "";
            display: inline-block;
            width: 40px;
            height: 1px;
            background: #e2e8f0;
            vertical-align: middle;
            margin: 0 8px;
        }
        .error-message {
            background: #fde8e8;
            color: #c53030;
            border-radius: 4px;
            padding: 8px 10px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 14px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            padding: 8px 10px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 14px;
        }
        .demo-accounts {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            font-size: 13px;
        }
        .demo-accounts strong { color: #222; }
        .demo-accounts code {
            background: #e2e8f0;
            padding: 1px 6px;
            border-radius: 3px;
            font-family: 'Consolas', monospace;
            cursor: pointer;
        }
        .demo-accounts code:hover {
            background: #cbd5e0;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 18px 15px 18px 15px;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Đăng nhập hệ thống</div>

        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${param.error}" class="error-message">
            <span th:if="${param.error[0] == 'user_not_found'}">Không tìm thấy tài khoản với email này.</span>
            <span th:if="${param.error[0] == 'no_email'}">Không thể lấy email từ nhà cung cấp.</span>
            <span th:unless="${param.error[0] == 'user_not_found' or param.error[0] == 'no_email'}">Tên đăng nhập hoặc mật khẩu không đúng.</span>
        </div>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${param.logout}" class="success-message">
            Đăng xuất thành công!
        </div>

        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        
    </div>
    
    <script>
        // Function to fill login form with demo credentials
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
